<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="cartao">
    <section class="imagem-cartao">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
    </section>
    <section class="texto-cartao">
      <a href="#" class="titulo">
       <h1>Equilibrium #3429</h1>
      </a>
      <p class="legenda">Our Equilibrium collection promotes balance and calm.</p>
  
        <div class="FFF">
          <div class="crypto">
            <img src="images/icon-ethereum.svg" alt="crypto">
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="clock">
            <p>3 days left</p>
          </div>
        </div>
 
      <div class="risco"></div>
        <div class="divdoemo">
          <div class="fofuxo">
            <img src="images/image-avatar.png" alt="Jules Wyvern" class="emuxo">
          </div>
          <div class="texto-emo">
            <p class=> Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
    </section> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Max William Lazzeri Cavalari</a>.
    </div>
  </main>
</body>
</html>
